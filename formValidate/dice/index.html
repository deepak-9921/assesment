<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: rgb(255, 0, 0);
            font-size: 15px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="dice">
        <div class="box">
            <span id="roll">Roll</span>
        </div><br>
        <button class="btn" onclick="change()">Click</button>
    </div>

    <script>
        function change() {
            let num = (Math.floor(Math.random() * 6) + 1)
            document.getElementById('roll').innerText = num;
        }
    </script>
</body>

</html>
